<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="designing a Html based media player">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz on Media | sigma web dev</title>
</head>
<body>
<header>
    <nav>
        <span>We are developing a simple html media player without css</span>
    </nav>
</header>    
<main>
    <figure>
        <audio src="1.mp3" controls muted></audio>
        <audio src="2.mp3" controls muted></audio>
        <audio src="3.mp3" controls muted></audio>
        <audio src="4.mp3" controls muted></audio>
        <audio src="5.mp3" controls muted></audio>
        <audio src="6.mp3" controls muted></audio>
    </figure>
    <section>
        <video src="1.mp4" controls muted loop autoplay></video>
        <video src="2.mp4" controls muted></video>
        <video src="3.mp4" controls muted></video>
        <video src="4.mp4" controls muted loop autoplay></video>
        <video src="5.mp4" controls muted></video>
        <video src="6.mp4" controls muted></video>
    </section>
</main>
