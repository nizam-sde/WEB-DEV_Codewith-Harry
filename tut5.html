<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Kaise Banaye</title>
</head>

<body>
    <h1>Form to Apply For Job Vaccany</h1>
    <form action="post">
        <label for="login">User Name -</label>
        <input type="text" id="login" name="username" placeholder="Your Name Here" autofocus>

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
        </div>
        <div>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label>
        </div>
        <div>
            <input type="checkbox" name="checkbox" id="a" value="yes">
            <label for="a">Sign up here</label>
        </div>
        <div>
            <label for="comment">Write Here =></label>
            <textarea name="" id="comment" cols="20" rows="5" placeholder="Your text Goes Here...."></textarea>
        </div>
        <div>
            <select name="fruits" required>
                <option value="default">&nbsp; &#8209;&#8209;&#8209;&#8209; &nbsp;</option>
                <option value="apple">apple</option>
                <option value="kiwi">kiwi</option>
                <option value="Mango">Mango</option>
            </select>
        </div>
        <div>
            <input type="button" value=" submit " >
        </div>
    </form>
</body>
</html>

min	        Specifies the minimum value for an input field
