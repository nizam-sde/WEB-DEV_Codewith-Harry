<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Example</title>
    <style>
        .warning {
            font-size: 20px;
            color: red;
            font-weight: bold;
            background-color: yellow;
            padding: 15px 0px;
        }
    </style>
</head>
<body>
    <marquee class="warning" behavior="alternate" direction="right" scrollamount="1.15">
        Our services will resume within 30 min
    </marquee>
</body>
</html>
